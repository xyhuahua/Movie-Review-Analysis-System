  <script type="text/javascript" src="./static/js/jquery.min.js"></script>
  <script type="text/javascript" src="./static/js/jquery.fly.min.js"></script>
 
  <script>
    $(function() {
      var offset = $("#more-button").offset();
      console.log(offset);
      $(".text-wrap .addcar").click(function(event){
        console.log("666");
        var addcar = $(".text-wrap");
        var img = addcar.parent().find('img').attr('src');
        var flyer = $('<img class="u-flyer" src="'+img+'">');
        flyer.fly({
          start: {
            left: event.pageX,
            top: event.pageY
          },
          end: {
            left: offset.left+10,
            top: offset.top+10,
            width: 0,
            height: 0
          },
          onEnd: function(){
            $("#msg").show().animate({width: '250px'}, 200).fadeOut(2000);
            addcar.css("cursor","default").removeClass('orange').unbind('click');
            this.destory();
          }
        });
      });
      
    });
</script>
